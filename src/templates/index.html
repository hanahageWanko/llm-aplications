<html>

<head>
    <meta charset='utf-8' />
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <!-- フォームクラスの入力項目を表示 -->
        {{ form.as_p }}
        <button type="submit">Submit</button>
        {% for field in form %}
            {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
            {% endfor %}
        {% endfor %}
    </form>
</body>

</html>
