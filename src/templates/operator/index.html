<html>

<head>
    <meta charset='utf-8' />
</head>

<body>
    <form method="POST">
        {% csrf_token %}
        <!-- フォームクラスの入力項目を表示 -->
        {{ form }}
        <button type="submit">Submit</button>
        <!-- {% for field in form %}
            {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
            {% endfor %}
        {% endfor %} -->
        {% for key, errors in form.errors.items %}
            {% for error in errors %}
                {{ error }}
            {% endfor %}
        {% endfor %}
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>

</html>
